<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name ="viewport" content="width=device-width, initial-scale=1">
  <title>Lucero</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" scr="//normalize-css.googlecode.com/svn/trunk/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
</head>
<body>
	<section class ="container">
		<header class ="box header">
			<article class ="header-logo">
				<img class="img-responsive logo-pic" src="images/udacitylogo.png" alt="Udacity logo">
			</article>
			<article class = "header-title">
				<h1>Michael Lucero</h1>
    		<h4>Front-end Developer</h4>
    	</article>
		</header>
		<article class="box line-break">
			<hr>
		</article>
		<article class="box main-pic">
			<img class="img-responsive" src="images/eiger.jpg" alt="self portrait with mountains">
		</article>
		<section class="box portfolio">
			<article class="box portfolio-title">
				<h2>Featured Work</h2>
			</article>
			<article class="project">
				<img class ="img-responsive" src="images/tomorrowland.jpg" alt="project image">
				<h3>Project 1</h3>
			</article>
			<article class="project">
				<img class ="img-responsive" src="images/tomorrowland.jpg" alt="project image">
				<h3>Project 2</h3>
			</article>
			<article class="project">
				<img class ="img-responsive" src="images/tomorrowland.jpg" alt="project image">
				<h3>Project 3</h3>
			</article>
		</section>
		<article class="box line-break">
			<hr>
		</article>
		<footer class="box footer">
			<article class="footer-icon">
				<ul><a href="http://linkedin.com/" target="_blank"><i class="zocial-linkedin"></i></a></ul>
			</article>
			<article class="footer-icon">
				<ul><a href="http://github.com/" target="_blank"><i class="zocial-github"></i></a></ul>
			</article>
			<article class="footer-icon">
				<ul><a href="http://gmail.com/" target="_blank"><i class="zocial-email"></i></a></ul>
			</article>
		</footer>
	</section>
</body>
</html>
